{% extends "requests/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Change your password:</h2>
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
    <button type="submit" class="btn btn-primary">Save changes</button>
  {% else %}
    <p> <b> Please log in. </b> </p>
  {% endif %}

{% endblock content %}
