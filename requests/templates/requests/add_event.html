{% extends "requests/base.html" %}

{% block content %}
<h2>Add a new event</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for={{field.id_for_label}}><b>{{ field.label_tag }} </b></label>
      {{ field }}
    </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Create Event</button>
</form>
{% endblock content %}
